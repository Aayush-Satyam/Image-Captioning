<!DOCTYPE html>
<html>
<head>
    <title>Cool Captions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .left-side {
            flex: 1;
        }
        
        .right-side {
            flex: 1;
            padding-left: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .caption-list {
            list-style-type: none;
            padding: 0;
        }
        
        .caption-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Cool Captions</h1>
    <div class="container">
        <div class="left-side">
            <form method="POST" action="/" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <br><br>
                <input type="submit" value="Generate Captions">
            </form>
            {% if image %}
                <img src="data:image/jpeg;base64,{{ image }}">
            {% endif %}
        </div>
        <div class="right-side">
            {% if captions %}
                <h2>Captions:</h2>
                <ul class="caption-list">
                    {% for caption in captions %}
                        <li>{{ caption }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
